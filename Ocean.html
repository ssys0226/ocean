<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title></title> 
  <style>
    .shine-text {
      font-size: 48px;                /* 타이틀 제목 */
      font-weight: bold;
      color: #e61264;
      background: linear-gradient(90deg, #fff, #db094b, #fff); 
      background-size: 200% auto;
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      animation: shine 2s linear infinite;
    }

    @keyframes shine {
      0% {
        background-position: 200% center;
      }
      100% {
        background-position: -200% center;
      }
    }

    body {
      background-color: #000; /* 검은 배경이 반짝임을 더 돋보이게 해줌 */
      text-align: center;
      padding-top: 100px;
    }
  </style>
</head>
<body>
  <h1> <div class="shine-text">내년에 30살 ㅋㅋ</div> </h1>   
</body>
</html>
